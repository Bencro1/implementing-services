<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
      <h:outputText value="Tournament Details:" style="font-weight: bold" />
      <br />
      <h:panelGrid columns="2">
        <h:outputText value="Name:" />
        <h:outputText
          value="#{tournamentDetailsBean.tournament.tournamentName}"
        />
        <h:outputText value="Start Date:" />
        <h:outputText value="#{tournamentDetailsBean.tournament.startDate}" />
        <h:outputText value="End Date:" />
        <h:outputText value="#{tournamentDetailsBean.tournament.endDate}" />
        <h:outputText value="Location:" />
        <h:outputText value="#{tournamentDetailsBean.tournament.location}" />
        <h:outputText value="Cash Prize:" />
        <h:outputText value="#{tournamentDetailsBean.tournament.cashPrize}" />
      </h:panelGrid>
    </ui:define>
  </ui:composition>
</html>
