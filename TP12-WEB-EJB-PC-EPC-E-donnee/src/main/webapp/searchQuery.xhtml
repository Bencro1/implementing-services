<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <h:head>
    <title>Search Tournaments</title>
    <h:outputStylesheet name="style.css" library="css" />
  </h:head>
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <!-- Section for displaying messages -->
        <h:messages globalOnly="true" style="color: red" />

        <!-- Search form -->
        <h:form>
          <h:panelGrid columns="2">
            <h:outputText value="Write tournament name:" />
            <h:inputText value="#{TournamentDetailsBean.tournamentName}" />
          </h:panelGrid>

          <h:commandButton
            value="Search"
            action="#{TournamentDetailsBean.searchTournament}"
          />
          <h:commandButton
            value="Reset"
            action="#{TournamentDetailsBean.resetSearch}"
          />
        </h:form>

        <br />

        <!-- Form for adding a new tournament (visible only to organizers) -->
        <h:form rendered="#{request.isUserInRole('organizer')}">
          <h:panelGrid columns="2">
            <h:outputText value="Tournament name:" />
            <h:inputText value="#{TournamentDetailsBean.newTournamentName}" />

            <h:outputText value="Start Date:" />
            <h:inputText value="#{TournamentDetailsBean.newStartDate}" />

            <h:outputText value="End Date:" />
            <h:inputText value="#{TournamentDetailsBean.newEndDate}" />

            <h:outputText value="Location:" />
            <h:inputText value="#{TournamentDetailsBean.newLocation}" />
            
            <h:outputText value="CashPrize:"></h:outputText>
            <h:inputText value="#{TournamentDetailsBean.newCashPrize}"></h:inputText>
            
            <h:outputText value="Bank ID:"></h:outputText>
            <h:inputText value="#{TournamentDetailsBean.newBankId}"></h:inputText>
            
            <h:outputText value="Game:"></h:outputText>
            <h:selectOneMenu value="#{TournamentDetailsBean.selectedGameId}">
            	<f:selectItems value="#{TournamentDetailsBean.allGames}" var="game"
            				itemValue="#{game.idNumber}" itemLabel="#{game.gameName}"></f:selectItems>
            </h:selectOneMenu>
            
            <h:outputText value="Select Teams:"/>
            <h:selectManyCheckbox value="#{TournamentDetailsBean.selectedTeamIds}">
            	<f:selectItems value="#{TournamentDetailsBean.allTeams}" var="team"
            					itemValue="#{team.id}" itemLabel="#{team.teamName}"/>
            </h:selectManyCheckbox>
          </h:panelGrid>

          <h:commandButton
            value="Add Tournament"
            action="#{TournamentDetailsBean.createTournament}"
          />
        </h:form>

        <br />

        <!-- Table displaying tournament details -->
        <h:dataTable
          value="#{TournamentDetailsBean.tournamentDetails}"
          var="tournament"
          styleClass="ma-table"
        >
          <h:column>
            <f:facet name="header">Nom</f:facet>
            <h:outputLink value="tournamentDetails.xhtml" target="_blank">
              <f:param name="tournamentId" value="#{tournament[0]}" />
              #{tournament[1]}
            </h:outputLink>
          </h:column>
          <h:column>
            <f:facet name="header">Start Date</f:facet>
            #{tournament[2]}
          </h:column>
          <h:column>
            <f:facet name="header">End Date</f:facet>
            #{tournament[3]}
          </h:column>
          <h:column>
            <f:facet name="header">Location</f:facet>
            #{tournament[4]}
          </h:column>
          <h:column>
            <f:facet name="header">Game</f:facet>
            #{tournament[5]}
          </h:column>
        </h:dataTable>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
