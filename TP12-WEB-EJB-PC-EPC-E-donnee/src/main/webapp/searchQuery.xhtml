<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    	<h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
    		<h:outputLabel value="Back button to Home"></h:outputLabel>
    		<h:commandButton value="Back Home" action="welcomeTournament"></h:commandButton>
    	</h:form>
    	<h:form>
    		<h:panelGrid columns="2">
    			<h:outputText value="Write tournament name:"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.tournamentName}"></h:inputText>
    		</h:panelGrid>
    		
    		<h:commandButton value="Search" action="#{TournamentDetailsBean.searchTournament}"></h:commandButton>
    		<h:commandButton value="Reset" action="#{TournamentDetailsBean.resetSearch}"></h:commandButton>
    	</h:form>
    	<br></br>
    	<h:form rendered="#{request.isUserInRole('organizer')}">
    		<h:panelGrid columns="2">
    			<h:outputText value="Tournament name"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newTournamentName}"></h:inputText>
    			
    			<h:outputText value="Start Date"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newStartDate}"></h:inputText>
    			
    			<h:outputText value="End Date"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newEndDate}"></h:inputText>
    			
    			<h:outputText value="Location"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newLocation}"></h:inputText>
    			
    			<h:outputText value="CashPrize"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newCashPrize}"></h:inputText>
    			
    			<h:outputText value="Bank ID"></h:outputText>
    			<h:inputText value="#{TournamentDetailsBean.newBankId}"></h:inputText>
    		</h:panelGrid>
    		<h:commandButton value="Add Tournament" action="#{TournamentDetailsBean.createTournament}" rendered="#{request.isUserInRole('organizer')}"></h:commandButton>
    	</h:form>
    	<h:dataTable value="#{TournamentDetailsBean.tournamentDetails}" var="tournament" rendered="#{not empty TournamentDetailsBean.tournamentDetails}"
    					styleClass="ma-table"
    					>
    		<h:column>
    			<f:facet name="header">Nom</f:facet>
    			#{tournament[0]}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Start Date</f:facet>
    			#{tournament[1]}
    		</h:column>
    		<h:column>
    			<f:facet name="header">End Date</f:facet>
    			#{tournament[2]}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Location</f:facet>
    			#{tournament[3]}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Game</f:facet>
    			#{tournament[4]}
    		</h:column>
    	</h:dataTable>
    </ui:define>
    </ui:composition>
    </h:body>
</html>
